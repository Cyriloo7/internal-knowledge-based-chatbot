<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG Chatbot - Login</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="{{ url_for('static', filename='icons/favicon.svg') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body class="login-page">
    <div class="login-container">
      <div class="login-box">
        <div
          class="logo-small"
          style="
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto;
          "
        >
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
            <rect x="2" y="28" width="6" height="12" rx="2" fill="#546E7A" />
            <rect x="56" y="28" width="6" height="12" rx="2" fill="#546E7A" />

            <rect x="6" y="10" width="52" height="46" rx="8" fill="#78909C" />

            <rect x="28" y="4" width="8" height="6" fill="#546E7A" />
            <circle cx="32" cy="4" r="4" fill="#EF5350" />

            <rect x="12" y="20" width="40" height="18" rx="4" fill="#263238" />

            <circle cx="24" cy="29" r="5" fill="#FFCA28" />
            <circle cx="40" cy="29" r="5" fill="#FFCA28" />

            <rect x="20" y="44" width="24" height="6" rx="1" fill="#263238" />
          </svg>
        </div>
        <h1>RAG Document Assistant</h1>
        <p class="subtitle">Sign in to access intelligent document search</p>

        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
          </div>

          <div id="errorMessage" class="error-message"></div>

          <button type="submit" class="btn btn-primary btn-block">
            <span id="loginText">Sign In</span>
            <span
              id="loginSpinner"
              class="spinner"
              style="display: none"
            ></span>
          </button>
        </form>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const errorMessage = document.getElementById("errorMessage");
          const loginText = document.getElementById("loginText");
          const loginSpinner = document.getElementById("loginSpinner");

          loginText.style.display = "none";
          loginSpinner.style.display = "inline-block";
          errorMessage.textContent = "";

          try {
            const response = await fetch("/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (data.success) {
              window.location.href = "/dashboard";
            } else {
              errorMessage.textContent = data.message || "Invalid credentials";
            }
          } catch (error) {
            errorMessage.textContent = "An error occurred. Please try again.";
          } finally {
            loginText.style.display = "inline";
            loginSpinner.style.display = "none";
          }
        });
    </script>
  </body>
</html>
